<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>E-Commerce</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="container">
            <div class="header">
              <div class="line"></div>
              <div class="line"></div>
              <h4>Bundle & Save</h4>
              <div class="line"></div>
              <div class="line"></div>
            </div>
            <div class="product">
                <div class="product-item">
                  <input type="radio" name="product" id="product1" value="Product 1">
                  <div class="product-details">
                    <p>1 pair</p>
                    <p>50% OFF</p>
                    <p>DKK 195.00</p>
                  </div>
                </div>
                <div class="product-item">
                  <input type="radio" name="product" id="product2" value="Product 2">
                  <div class="product-details">
                    <p>2 pair</p>
                    <p>Most Popular</p>
                    <p>DKK 345.00</p>
                    <p>40% OFF</p>
                  </div>
                </div>
                <div class="product-item">
                  <input type="radio" name="product" id="product3" value="Product 3">
                  <div class="product-details">
                    <p>3 pair</p>
                    <p>60% OFF</p>
                    <p>DKK 528.00</p>
                  </div>
                </div>
              </div>
              <button class="add-to-cart">
                + Add to cart <i class="fas fa-plus"></i>
              </button>
            </div>
            
        <script src="index.js" async defer></script>
    </body>
</html>
